<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <title>Log in</title>
    <style>
      body{
                background-image: url('../img/bg-1.jpg');
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: cover;
            }
    </style>
</head>
<body style="background-color: rgb(56, 172, 172);">
    <div class="imglog">
    <div class="log">
        <form action="medical shop.html">
      <h2>Login</h2><br>
      <label for="name">Username</label><br>
      <input type="name" class="name" pattern="[a-zA-z0-9.$_]{5,15}"   title="Username should contain 5-15 characters"  placeholder="Username" required><br><br>
      <label for="email">Email</label>  <br>
      <input type="email" class=email placeholder="abc13@gmail.com"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required><br><br>
      <label for="psw"><b>Password</b></label><br>
      <input type="password" placeholder="Enter Password"   
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" minlength="8" maxlength="20"
        title="Must contain at least one  number and one uppercase and lowercase letter, and
        at least 8 or more characters" name="psw" required><br><br>
      <button class="button" type="submit" onclick="myalert()" >Login</button>
      <input type="submit" value="Order">
    </form>
    </div>
    </div>



    <script>
        function myalert() {
          alert("Login successfully !--       Please go for order");
        }
     </script>
</body>
</html>
